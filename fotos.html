    <script>
        var slide=[];
        var divSlide;
        var slideAtual;
        var slideMax;
        var tempoTroca;
        var vtempo;
        var vbarra;

        function preCarregar(){
            var s=1
            for(var i=0; i<50 ;i++){
                slide[i]= new Image();
                slide[i].src="ssslide/s"+s+".jpg";
                s++
            }
        }

        function inicia(){
            preCarregar();
            divSlide=document.getElementById("slide");
            vbarra=document.getElementById("barra");
            slideAtual=0;
            slideMax=slide.length-1;
            carregar(slideAtual)
            tempoTroca=0

            anima()
        }
        function anima(){
            tempoTroca++
            if(tempoTroca>=200){
                tempoTroca=0
                trocarSlide(1)
            }
            window.requestAnimationFrame(anima);
            vtempo=tempoTroca/2;
            vbarra.style.width=vtempo+"%";

        }

        function carregar(img){
            divSlide.style.backgroundImage="url('"+slide[img].src+"')";
            divSlide.style.backgroundSize="540px";

            
        }

        function trocarSlide(direcao){
            slideAtual+=direcao;
            tempoTroca=0
            if(slideAtual>slideMax){
                slideAtual=0
            }else if(slideAtual<0){
                slideAtual=slideMax;
            }
            carregar(slideAtual);
        }

        window.addEventListener("load",inicia);
    </script>
